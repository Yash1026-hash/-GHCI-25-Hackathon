<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CreditBridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.4) 0%, transparent 50%);
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            text-align: center;
            padding: 4rem 3rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            margin-bottom: 3rem;
        }

        .login-header i {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.6));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        input:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .btn-primary {
            margin-top: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 10px 20px -10px var(--primary);
        }

        .btn-primary:hover {
            box-shadow: 0 20px 30px -10px var(--primary);
            transform: translateY(-2px);
            <div class="form-group"><input type="password" name="password" placeholder="Password" required></div><button type="submit" class="btn-primary">Sign In <i class="fa-solid fa-arrow-right"></i></button></form></div></body></html>
